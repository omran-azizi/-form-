   <!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> personal information form</title>
   </head>
   <body>
    <div>
        <h1>personal information</h1>
        <form>
            name: <input type="text" id="name"/>
            <br/>
            password: <input type="password" id="name"/>
            <br/>
            gender: male <input type="radio" id="gender"/> female <input type="radio" id="gender"/>
            <br/>
            hobbies: football<input type="checkbox" name="hobbies" value="football"/>
                     cricket <input type="checkbox" name="hobbies" value="cricket"/>
                     volleyball <input type="checkbox" name="hobbies" value="volleyball"/>
                     gym <input type="checkbox" name="hobbies" value="gym"/>
                     <br/>


                     your education:
                     <select name="education">
                        <option>MBA</option>
                        <option>LLB</option>
                        <option>BCS</option>
                        <option>BBA</option>

                     </select>
                     <br/>

                     your comment:<textarea cols="40" rows="10"></textarea>


        </form>
    </div>
   </body>
